spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${AWS_DB_USERNAME}
    password: ${AWS_DB_PASSWORD}
    url: ${AWS_DB_URL}
  output:
    ansi:
      enabled: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
        show_sql: true
